name: release

on:  
  push: 
    tags: 
      - 'v*'

permissions:
  contents: write

jobs:
  build: 
    runs-on: windows-latest
    steps:
    - name: Create Executable
      id: create_executable
      uses: sayyid5416/pyinstaller@v1
      with:
        python_ver: '3.12'
        spec: 'main.py'
        upload_exe_with_name: 'My-executable'
        options: --onefile
      
    - name: Release
      uses: sayyid5416/pyinstaller@v1
      if: startsWith(github.ref, 'refs/tags')
      with: 
        files: ./dist/**
